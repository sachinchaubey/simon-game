<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:wght@200;300;400;600;700&family=Press+Start+2P&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simon_game</title>
</head>
<body>
    <h1 id="title-level">Press A key to start</h1>
    <div class="container">
        <div class="row">

            <div type="button" class="btn green" id="green">

            </div>

            <div type="button" class="btn red" id="red">

            </div>
        </div>

        <div class="row">
            <div type="button" class="btn yellow" id="yellow">

            </div>

            <div type="button" class="btn blue" id="blue">

            </div>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="logic.js" charset="utf-8"></script>
</body>
</html>
